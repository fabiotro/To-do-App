<!DOCTYPE html>
<html lang="de">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!-- Import Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="app">
    <h4 class="mb-3">Meine Liste</h4>

    <div>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#neueAufgabe">
        <span>Neue Aufgabe</span>
        <i class="bi bi-plus-square-fill"></i>
      </div>

      <div class="d-flex pt-2">
        <input class="form-control me-2" type="search" placeholder="Aufgabe suchen" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
      </div>
    </div>

    <!-- Modal um neue Aufgabe hinzuzufügen -->
    <form class="modal fade" id="neueAufgabe" tabindex="-1" aria-labelledby="neueAufgabeLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="neueAufgabeLabel">Neue Aufgabe hinzufügen</h5>
            <button onclick="resetForm();changeFormToAdd();" type="button" id="dismiss-btn-top" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="titelInput" class="form-label">Titel</label>
              <input type="text" class="form-control" id="titelInput" minlength="1" maxlength="255" required>
            </div>
            <div class="mb-3">
              <label for="startdatumInput" class="form-label">Startdatum</label>
              <input type="date" class="form-control" id="startdatumInput" required>
            </div>
            <div class="mb-3">
              <label for="enddatumInput" class="form-label">Enddatum</label>
              <input type="date" class="form-control" id="enddatumInput">
            </div>
            <div class="mb-3">
              <label for="beschreibungInput" class="form-label">Beschreibung</label>
              <textarea class="form-control" id="beschreibungInput" cols="30" rows="5" maxlength="500"></textarea>
            </div>
            <div class="mb-3">
              <label for="autorInput" class="form-label">Autor*in</label>
              <input type="text" class="form-control" id="autorInput" minlength="3" maxlength="20" required>
            </div>
            <div class="mb-3">
              <label for="fortschrittInput" class="form-label">Fortschritt (in %)</label>
              <input type="number" class="form-control" id="fortschrittInput" min="1" max="100" >
            </div>
            <div class="mb-3">
              <input id="wichtigCheckbox" class="form-check-input" type="checkbox" value="" aria-label="wichtigInput">
              <label class="form-check-label">Wichtig</label>
              <br>
              <input id="dringendCheckbox" class="form-check-input" type="checkbox" value="" aria-label="dringendInput">
              <label class="form-check-label">Dringend</label>
            </div>
            <div class="mb-3">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Kategorie
                </button>
                <ul class="dropdown-menu">
                  <li><a id="dropdown-privat" class="dropdown-item" href="#">Privat</a></li>
                  <li><a id="dropdown-schule" class="dropdown-item" href="#">Schule</a></li>
                  <li><a id="dropdown-ferien" class="dropdown-item" href="#">Ferien</a></li>
                  <li><a id="dropdown-einkaufen" class="dropdown-item" href="#">Einkaufen</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button onclick="resetForm();changeFormToAdd();" type="button" id="dismiss-btn" class="btn btn-secondary"
              data-bs-dismiss="modal">Abbrechen</button>
            <button type="submit" id="add" class="btn btn-primary">Hinzufügen</button>
          </div>
        </div>
      </div>
    </form>

    <h5 id="aufgaben-text" class="text-center my-3">Aufgaben</h5>

    <div id="tasks">

    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
